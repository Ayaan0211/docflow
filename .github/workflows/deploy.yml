name: ðŸš€ Auto Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VM and run deploy script
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: root
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            cd project-docflow/
            docker compose down
            git pull
            docker compose build
            docker compose up -d