name: ðŸš€ Auto Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.VM_SSH_KEY_B64 }}" | base64 --decode > key.pem
          chmod 600 key.pem

      - name: Test SSH manually
        run: ssh -i key.pem -o StrictHostKeyChecking=no root@${{ secrets.VM_HOST }} "echo connected!"

      - name: SSH and deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: root
          key_path: key.pem
          port: 22
          script_stop: true
          debug: true
          script: |
            cd project-docflow/
            docker compose down
            git pull
            docker compose build
            docker compose up -d


